    <section class="py-5" style="background-image: url(./img/bg_paper.png)">
      <h4 class="text-center text-pink">歡迎回來FreeLancer</h4>
      <h2 class="text-center">會員登入</h2>
    </section>


    <section class="container col-lg-5 col-md-8 py-3">
        <ul class="nav nav-tabs nav nav-pills nav-justified mb-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">登入</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">註冊</button>
            </li>           
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form>
                    <div class="text-center mb-3">
                      <p>使用社群帳號登入:</p>
                      <button type="button" class="btn btn-link mx-1">
                        <i class="bi bi-facebook"></i>
                      </button>
            
                      <button type="button" class="btn btn-link mx-1">
                        <i class="bi bi-google"></i>
                      </button>
            
                      <button type="button" class="btn btn-link mx-1">
                        <i class="bi bi-line"></i>
                      </button>
                    </div>
            
                    <p class="text-center">或者:</p>
            
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label mb-2" for="loginName" >請輸入帳號:</label>
                      <input type="email" id="loginName" class="form-control"placeholder="帳號為您的身分證或手機"/>
                      
                    </div>
            
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">請輸入密碼:</label>
                      <input type="password" id="loginPassword" placeholder="請輸入您的密碼"class="form-control" />
                      
                    </div>
            
                    <!-- 2 column grid layout -->
                    <div class="row justify-content-between my-4">
                        <div class="col-4">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                            <label class="form-check-label" for="loginCheck"> 記住我</label>
                        </div>
                        <div class="col-4">
                            <a href="#">忘記密碼?</a>
                        </div>
                      </div>
            
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-pink d-grid gap-2 col-6 mx-auto mb-4">
                      登入
                    </button>
            
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>您還不是會員嗎?  <a class="text-pink" href="#">註冊</a></p>
                    </div>
                  </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form>        
                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="phone">手機</label>
                      <input type="text" id="phone" class="form-control" placeholder="請輸入手機"/>
                    </div>
        
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="registerEmail">E-mail</label>
                      <input type="email" id="registerEmail" class="form-control" placeholder="請輸入E-mail"/>
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="registerPassword">密碼</label>
                      <input type="password" id="registerPassword" class="form-control" placeholder="請輸入密碼"/>
                    </div>
        
                    <!-- Repeat Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="registerRepeatPassword">再次輸入密碼</label>
                      <input type="password" id="registerRepeatPassword" class="form-control" placeholder="請再次輸入密碼"/>
                    </div>
        
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                      <input class="form-check-input me-2" type="checkbox"
                        value="" id="registerCheck" checked aria-describedby="registerCheckHelpText"/>
                      <label class="form-check-label" for="registerCheck">
                        我已仔細閱讀並明瞭「服務條款」，茲同意該等條款規定。
                      </label>
                    </div>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-pink d-grid gap-2 col-6 mx-auto mb-4">
                        送出
                      </button>
                  </form>
            </div>   
    </section>
