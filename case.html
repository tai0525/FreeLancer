      <section class="py-5" style="background-image:url(./img/bg_paper.png) ;">
        <h1 class="text-center text-pink">快速填寫需求，開始發案囉!</h1>
      </section>
      <section class="py-2 container ">
        <div class="row justify-content-center">
            <div class="col-lg-8">
              </div>
              <form action="" class="p-5  shadow-lg">
                  <h3 class="deco-line mb-3">填寫資料</h3>
                  <div class="row row-cols-1 row-cols-lg-2">
                      <div class="col mb-3">
                          <label for="given-name" class="form-label">名字</label>
                          <input type="text" class="form-control" id="given-name">
                      </div>
                      <div class="col mb-3">
                        <label for="family-name" class="form-label">姓氏</label>
                        <input type="text" class="form-control" id="family-name">
                    </div>
                  </div>
                  <div class="col mb-3">
                    <label for="tel" class="form-label">手機號碼</label>
                    <input type="number" class="form-control" id="tel">
                </div>
                <div class="col mb-3">
                    <label for="email" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col mb-3">
                    <label for="address" class="form-label">住址</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="col mb-3">
                    <label for="text" class="form-label">需求名稱</label>
                    <input type="text" class="form-control" id="need">
                </div>
                
                <div class="col mb-4">
                    <label for="note" class="form-label">備註說明</label>
                    <textarea class="form-control" style="resize: none;" id="note" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-pink w-100">立即發案</button>
              </form>
            </div>
        </div>
    </section>
      <button type="button"class="btn" >
        <i class="bi bi-arrow-up-circle-fill text-pink fs-2" id="btn-back-to-top"></i>
